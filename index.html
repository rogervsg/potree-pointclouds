<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Potree Viewer</title>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" type="text/css" href="build/potree/potree.css">
    <link rel="stylesheet" type="text/css" href="libs/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="libs/openlayers3/ol.css">
    <link rel="stylesheet" type="text/css" href="libs/spectrum/spectrum.css">
    <link rel="stylesheet" type="text/css" href="libs/jstree/themes/mixed/style.css">
</head>

<body>
    <!-- JavaScript Libraries -->
    <script src="libs/jquery/jquery-3.1.1.min.js"></script>
    <script src="libs/spectrum/spectrum.js"></script>
    <script src="libs/jquery-ui/jquery-ui.min.js"></script>
    <script src="libs/other/BinaryHeap.js"></script>
    <script src="libs/tween/tween.min.js"></script>
    <script src="libs/d3/d3.js"></script>
    <script src="libs/proj4/proj4.js"></script>
    <script src="libs/openlayers3/ol.js"></script>
    <script src="libs/i18next/i18next.js"></script>
    <script src="libs/jstree/jstree.js"></script>
    <script src="build/potree/potree.js"></script>
    <script src="libs/plasio/js/laslaz.js"></script>

    <!-- Potree Viewer Container -->
    <div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px;">
        <div id="potree_render_area"></div>
        <div id="potree_sidebar_container"></div>
    </div>

    <script>
        // Initialize Potree Viewer
        window.viewer = new Potree.Viewer(document.getElementById("potree_render_area"));

        // Set viewer settings
        viewer.setEDLEnabled(true);
        viewer.setFOV(60);
        viewer.setPointBudget(1500000);
        viewer.loadSettingsFromURL();

        // Set a description for the point cloud
        viewer.setDescription(`Point cloud data for my area, UTM Zone 54S (479983.7, 8063171.0)`);

        // Load the GUI and show relevant menus
        viewer.loadGUI(() => {
            viewer.setLanguage('en');
            $("#menu_appearance").next().show();
            $("#menu_tools").next().show();
            $("#menu_scene").next().show();
            viewer.toggleSidebar();
        });

        // Mid-point calculations for setting the camera position
        let midX = (375140.494525 + 376247.775225) / 2;
        let midY = (8055823.295200 + 8056930.575900) / 2;
        let midZ = (21.855416 + 1106.543216) / 2;

        // Load and add point cloud to the scene
        Potree.loadPointCloud("https://drive.google.com/uc?export=download&id=1NmsYzMMLbVhTEt0EpvX1frUGWIdBV36-", "My Point Cloud", function(e){
            let scene = viewer.scene;
            let pointcloud = e.pointcloud;

            console.log("Point cloud loaded:", pointcloud);

            // Adjust material settings
            let material = pointcloud.material;
            material.size = 1.0;  // Ensure points are visible
            material.pointSizeType = Potree.PointSizeType.FIXED;  // Use fixed size for debugging
            material.shape = Potree.PointShape.CIRCLE;  // Circular points for visibility
            material.activeAttributeName = "rgb";  // Use RGB if available, otherwise fall back

            console.log("Point cloud material:", material);

            // Add point cloud to the scene
            scene.addPointCloud(pointcloud);
            console.log("Point cloud added to scene:", scene.pointclouds.length);

            // Adjust camera to mid-point of the bounding box
            scene.view.position.set(midX, midY, midZ + 50);  // Slightly above the midpoint for a better view
            scene.view.lookAt(new THREE.Vector3(midX, midY, midZ));  // Look at the center of the bounding box

            // Fit the view to the point cloud
            viewer.fitToScreen();
        });

    </script>

</body>
</html>
